---
- hosts: prodServers, testServers
  become: true
  vars_files: ./vars.yml
  tasks:

    - name: install dependencies
      ansible.builtin.apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
        - git
        - build-essential
        - python3-pip
        - openssh-server
    
    - name: add GPG key
      apt_key:
            url: https://download.docker.com/linux/ubuntu/gpg
            state: present

    - name: add docker repository to apt
      apt_repository:
          repo: deb https://download.docker.com/linux/ubuntu "{{ubuntu_ver}}" stable
          state: present        

    - name: install docker
      ansible.builtin.apt:  
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    - name: check docker is active
      ansible.builtin.service:
          name: docker
          state: started
          enabled: yes      

    - name: Ensure group "docker" exists
      ansible.builtin.group:
          name: docker
          state: present      

    - name: adding ubuntu to docker group
      ansible.builtin.user:
          name: ubuntu
          groups: docker
          append: yes      

    - name: Ensure dirmngr is installed
      ansible.builtin.apt:
        name: dirmngr
        state: present
